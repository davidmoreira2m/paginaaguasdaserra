	<script>
    // Obter os elementos
    const modal = document.getElementById("imagemModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close");
    const backBtn = document.getElementById("backButton");

    // Abrir o modal ao clicar na imagem
    document.querySelectorAll('.image-popup').forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            const imgSrc = this.getAttribute('data-img');
            modal.style.display = "flex";
            modalImg.src = imgSrc;
        });
    });

    // Fechar o modal ao clicar no 'X'
    closeBtn.addEventListener('click', () => {
        modal.style.display = "none";
    });

    // Fechar o modal ao clicar no botão 'Voltar'
    backBtn.addEventListener('click', (e) => {
        e.preventDefault();
        modal.style.display = "none";
    });

    // Fechar o modal ao clicar fora da área da imagem
    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

	// Fechar o modal ao pressionar a tecla Esc
		document.addEventListener('keydown', (e) => {
			if (e.key === "Escape") {
					modal.style.display = "none";
   	  }
});

</script>
